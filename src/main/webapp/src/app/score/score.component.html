<mat-card class="score-card">
    <mat-card-title>User Scores</mat-card-title>
    <mat-card-content>
        <table mat-table class="score-table" [dataSource]="dataSource"
               matSort matSortActive="score" matSortDirection="desc" matSortDisableClear>
            <!-- User ID Column -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef>User ID</th>
                <td mat-cell *matCellDef="let row">{{row.userId}}</td>
            </ng-container>

            <!-- User score Column -->
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
                <td mat-cell *matCellDef="let row">{{row.score}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
